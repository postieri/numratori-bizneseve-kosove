<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Numratori i Bizneseve të Kosovës</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#3498db">
    <link rel="apple-touch-icon" href="/images/icon-192x192.png">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div class="page-container">
        <header>
            <h1>Numratori i Bizneseve të Kosovës</h1>
        </header>
        <main>
            <form id="searchForm" class="search-form">
                <label for="searchInput" class="visually-hidden">Shkruani emrin e biznesit</label>
                <input type="text" id="searchInput" placeholder="Shkruani emrin e biznesit" required>
                <button type="submit"><i class="fas fa-search" aria-hidden="true"></i> <span class="visually-hidden">Kërko</span>Kërko</button>
            </form>
            <div id="results" class="results"></div>
            <div class="pagination" id="pagination"></div>
        </main>
        <footer>
            <div class="footer-logos">
                <img src="/public/postierixyzlogo.png" alt="Logoja e Zhvilluesit" class="logo">
                <img src="/public/Alephoccrplogo.jpeg" alt="Logoja e ARBK" class="logo">
                <img src="/public/Alephoccrplogo.jpeg" alt="Logoja e Aleph OCCRP" class="logo">
            </div>
            <p>&copy; 2024 Numratori i Bizneseve të Kosovës. Të gjitha të drejtat e rezervuara ~ postieri.xyz L.L.C.</p>
        </footer>
    </div>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registered:', registration);
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
